<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Bootstrap - required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script async src="/js/jquery-3.6.0.min.js"></script>
    <script async src="/js/my.js"></script>
</head>
<body>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:replace="fragments/common :: fragment-header" class="mb-auto"></header>

    <form th:object="${planRegularRegisterForm}" th:action="@{/plan/regular}" method="post" class="row g-1">
        <div class="col-12">
            <label for="title" class="form-label">타이틀</label>
            <input type="text" id="title" name="title" class="form-control">
        </div>
        <div class="col-12">
            <input type="submit" value="전송" class="btn btn-primary"/>
        </div>
    </form>

    <a th:href="@{/plan/type}" role="button" th:text="뒤로" class="btn btn-primary"/>

    <footer th:replace="/fragments/common :: fragment-footer"></footer>
</div>
</body>
</html>
