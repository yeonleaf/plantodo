<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Bootstrap - required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--JQUERY-->
    <script src="/js/jquery-3.6.0.min.js"></script>

    <!--Bootstrap SCRIPT-->
    <script src="/js/bootstrap.bundle.js"></script>
    <link href="/css/bootstrap.css" rel="stylesheet" media="all">
    <script src="/css/front.css"></script>

    <!--MY SCRIPT-->
    <script src="/js/my.js"></script>
    <script src="/css/my.css"></script>
</head>
<body>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:replace="fragments/common :: fragment-header" class="mb-auto"></header>

    <form th:object="${planTermRegisterForm}" th:action="@{/plan/term}" method="post" class="row g-3">

        <div class="col-12">
            <label for="title" class="form-label">타이틀</label>
            <input type="text" id="title" name="title" th:value = "*{title}" class="form-control">
            <small th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></small>
        </div>

        <div class="col-mb-6">
            <label for="startDate" class="form-label" >시작일</label>
            <input type="date" id="startDate" name="startDate" th:value = "*{startDate}" class="form-control">
            <small th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="text-danger"></small>
        </div>

        <div class="col-mb-6">
            <label for="endDate" class="form-label">종료일</label>
            <input type="date" id="endDate" name="endDate" th:value = "*{endDate}" class="form-control">
            <small th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="text-danger"></small>
        </div>

        <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        종료 시간을 입력하고 싶다면 클릭하세요.
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <label for="endTime" th:value="*{endTime}" class="form-label">종료 시간</label>
                        <input type="time" id="endTime" name="endTime" class="form-control">
                        <small th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}" class="text-danger"></small>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12">
            <input type="submit" value="전송" class="btn btn-primary"/>
        </div>
    </form>
    <a th:href="@{/plan/type}" role="button" th:text="뒤로" class="btn btn-primary"/>

    <footer th:replace="/fragments/common :: fragment-footer"></footer>
</div>

</body>
</html>
