<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Bootstrap - required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script async src="/js/jquery-3.6.0.min.js"></script>
    <script async src="/js/my.js"></script>
</head>
<body>

<div th:replace="fragments/common :: fragment-header"></div>

<div th:each="plan : ${plans}">
    <div th:if="${!plan.planStatus.toString().equals('DELETED')}">
        <span>
            <span th:if="${plan.dtype.equals('Term')}"><span th:text="${plan.startDate}"></span>~<span th:text="${plan.endDate}"></span></span>
            <span th:if="${plan.dtype.equals('Regular')}">상시</span>
        </span>
        <a th:href="@{/plan/{planId}(planId=${plan.id})}" th:text="${plan.title}"></a>
        <span th:text="${plan.planStatus}"></span>
    </div>
</div>
<a th:href="@{/home}" th:text="'HOME'"/>
</body>
</html>
