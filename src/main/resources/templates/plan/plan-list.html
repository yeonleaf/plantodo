<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Bootstrap - required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Impact CSS-->
    <link href="/css/front.css" rel="stylesheet">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/my.js"></script>
</head>
<body>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column bg">
    <header th:replace="fragments/common :: fragment-header"></header>
    <div class="section section-md pt-0">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <!-- Card -->
                    <div th:each="plan : ${plans}">
                        <div class="card bg-white border-light shadow-soft p-2 p-md-4 p-lg-5">
                            <div class="card-body">
                                <div th:if="${!plan.planStatus.toString().equals('DELETED')}" class="row mx-auto my-auto">
                                    <th:block th:if="${plan.dtype.equals('Term')}">
                                        <div class="col">
                                            <div class="position-relative"><span th:text="${plan.startDate}"></span>~<span th:text="${plan.endDate}"></span></div>
                                        </div>
                                    </th:block>
                                    <th:block th:if="${plan.dtype.equals('Regular')}">
                                        <div class="col">
                                            <div class="position-relative">상시</div>
                                        </div>
                                    </th:block>
                                    <div class="col">
                                        <a th:href="@{/plan/{planId}(planId=${plan.id})}" th:text="${plan.title}"></a>
                                    </div>
                                    <div class="col">
                                        <span th:if="${plan.planStatus.toString().equals('PAST')}" th:text="${plan.planStatus}" class="badge bg-dark position-relative"></span>
                                        <span th:if="${plan.planStatus.toString().equals('COMPLETED')}" th:text="${plan.planStatus}" class="badge bg-secondary position-relative"></span>
                                        <span th:if="${plan.planStatus.toString().equals('NOW')}" th:text="${plan.planStatus}" class="badge bg-primary position-relative"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
</body>
</html>
