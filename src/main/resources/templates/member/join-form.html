<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p2>JOIN</p2>
<form th:object="${memberJoinForm}" th:action="@{/member/join}" method="post">
    <div><input type="text" id="email" name="email" th:value="*{email}" placeholder="이메일을 입력해주세요."/></div>
    <div><input type="text" id="password" name="password" th:value="*{password}" placeholder="비밀번호를 입력해주세요."/></div>
    <div><input type="text" id="nickname" name="nickname" th:value="*{nickname}" placeholder="사용할 별명을 입력해주세요."></div>
    <input type="submit" value="전송"/>
</form>
</body>
</html>
