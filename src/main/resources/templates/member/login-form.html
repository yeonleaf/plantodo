<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p2>LOGIN</p2>
<form th:object="${memberLoginForm}" th:action="@{/member/login}" method="post">
    <div>
        <label for="email">이메일</label>
        <input type="text" id="email" name="email" th:field="*{email}" placeholder="이메일을 입력해주세요."/>
        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요."/>
        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
    </div>
    <button type="submit">commit</button>
</form>
<a href="../">이전으로</a>
</body>
</html>
