<!DOCTYPE html>
<html lang="en">
<head>
    <!--Bootstrap - required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Impact CSS-->
    <link href="/css/my.css" rel="stylesheet">
    <link href="/css/front.css" rel="stylesheet">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/my.js"></script>
</head>
<body>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:replace="fragments/common :: fragment-header" class="mb-auto"></header>
    <div class="container-sm">
        <h2>Settings</h2>
        <div class="form-check form-switch">
            <form th:object="${settingsUpdateForm}" action="/settings/updating" method="post">
                <div class="row">
                    <input class="form-check-input" type="checkbox" role="switch" id="deadline_alarm" th:checked="*{deadline_alarm==true}">
                    <label class="form-check-label" for="deadline_alarm">마감 알림 : </label><div th:text="*{deadline_alarm_term + '분마다'}"></div>
                    <small class="text-gray-100">중요한 일정의 달성도가 100%가 아닌 경우 마감일에 일정 간격으로 알람을 보냅니다.</small>
                </div>
                <div class="row" style="display:none;">
                    <label class="form-check-label" for="deadline_alarm_term">몇 분 간격으로 보내시겠습니까?</label>
                    <div class="col-md-6">
                        <input type="text" id="deadline_alarm_term" name="deadline_alarm_term" class="form-control" th:field="*{deadline_alarm_term}">
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-sm btn-primary">수정</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
