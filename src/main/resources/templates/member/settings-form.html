<!DOCTYPE html>
<html lang="en">
<head>
    <!--Bootstrap - required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--JQUERY script & personal JS script-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--popper.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

    <!--bootstrap css/js-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"></head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!--Impact CSS-->
    <link rel="stylesheet" href="/css/front.css">

    <!--favicon icon-->
    <link rel="icon" href="/img/favicon.png">

</head>
<body>
<div class="cover-container w-100 h-100 p-3 mx-auto">

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>알림을 이 사이트에서 허용하시겠습니까?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="grantedBtn" class="btn btn-primary">Yes</button>
                    <button type="button" id="deniedBtn" class="btn btn-gray">No</button>
                </div>
            </div>
        </div>
    </div>

    <header th:replace="fragments/common :: fragment-header" class="mb-auto"></header>
    <div class="container-sm">
        <h2 class="text-dark">Settings</h2>
        <div class="form-check form-switch">
            <div th:object="${settingsUpdateForm}" id="settingsUpdateForm">
                <input type="hidden" id = "settings_id" th:value="*{settings_id}">
                <input type="hidden" id = "notification_perm" th:value="*{notification_perm}">
                <div class="row">
                    <label class="form-check-label" id="deadline_alarm_label" for="deadline_alarm">마감 알림 : <span th:if="*{deadline_alarm == true}" th:text="*{deadline_alarm_term + '분마다'}"></span></label>
                    <input type="checkbox" id="deadline_alarm" th:checked="*{deadline_alarm==true}">
                    <small class="text-dark">중요 표시를 한 (⭐) 일정의 달성도가 100%가 아닌 경우 마감일에 일정 간격으로 알람을 보냅니다.</small>
                </div>
                <div class="row" id="termBlock" style="display:none;">
                    <label class="form-label" for="deadline_alarm_term">몇 분 간격으로 보내시겠습니까?</label>
                    <div class="col-md-6">
                        <input type="text" id="deadline_alarm_term" name="deadline_alarm_term" class="form-control" th:field="*{deadline_alarm_term}">
                    </div>
                    <div class="col-md-6">
                        <button type="button" id="deadline_alarm_submit" class="btn btn-sm btn-primary">수정</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/sse.js"></script>
<script src="/js/my.js"></script>
</body>
</html>
