<!DOCTYPE html>
<html lang="en">
<head>
    <!--Bootstrap - required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--JQUERY script & personal JS script-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/babel" src="my.js"></script>

    <!--Impact CSS-->
    <link rel="stylesheet" href="/css/front.css">
</head>
<body>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:replace="fragments/common :: fragment-header" class="mb-auto"></header>
    <div class="container-sm">
        <h2 class="text-dark">Settings</h2>

        <div class="form-check form-switch">
            <form th:object="${settingsUpdateForm}" id="settingsUpdateForm">
                <input type="hidden" id = "settings_id" th:value="*{settings_id}">
                <input type="hidden" id = "notification_perm" th:value="*{notification_perm}">
                <div class="row">
                    <label class="form-check-label" for="deadline_alarm">마감 알림 : <span th:if="*{deadline_alarm == true}" th:text="*{deadline_alarm_term + '분마다'}"></span></label>
                    <input type="checkbox" id="deadline_alarm" th:checked="*{deadline_alarm==true}">
                    <small class="text-dark">중요 표시를 한 (⭐) 일정의 달성도가 100%가 아닌 경우 마감일에 일정 간격으로 알람을 보냅니다.</small>
                </div>
                <div class="row" id="termBlock" style="display:none;">
                    <label class="form-label" for="deadline_alarm_term">몇 분 간격으로 보내시겠습니까?</label>
                    <div class="col-md-6">
                        <input type="text" id="deadline_alarm_term" name="deadline_alarm_term" class="form-control" th:field="*{deadline_alarm_term}">
                    </div>
                    <div class="col-md-6">
                        <button id="deadline_alarm_submit" class="btn btn-sm btn-primary">수정</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/my.js"></script>
</body>
</html>
