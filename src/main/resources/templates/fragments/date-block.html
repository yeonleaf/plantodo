<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<div th:fragment="dateDisplay">
    <div th:each="entry : ${dateBlock}">
        <a th:href="@{/plan/{planId}(planId=${entry.key.id})}" th:text="${entry.key.title}"></a>
        <div th:each="todo : ${entry.value}">
            <input type="checkbox" th:value="${todo.id}" th:text="${todo.title}">
        </div>
    </div>
</div>
</html>
